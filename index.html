<!doctype html>
<html lang="en">

<head>
    <title>Color Palette</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron mb-0" style="border-radius: 0px;">
        <h1 class="display-3">Color Palette</h1>
        <p class="lead">Enter a hexadecimal or rgb color code to convert</p>
        <hr class="my-2">
        <form>
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="opacity: 0.8">RGB</span>
                    </div>
                    <input type="number" class="form-control" id="red-input" placeholder="Red" min="0" max="255" style="opacity: 0.8">
                    <input type="number" class="form-control" id="green-input" placeholder="Green" min="0" max="255" style="opacity: 0.8">
                    <input type="number" class="form-control" id="blue-input" placeholder="Blue" min="0" max="255" style="opacity: 0.8">
                </div>
                <button type="submit" id="convert-rgb" class="btn btn-primary btn-block mb-2">Convert RGB to Hex</button>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text" style="opacity: 0.8">#</div>
                    </div>
                    <input type="text" class="form-control" id="hex-input" placeholder="Hexidecimal" style="opacity: 0.8">
                </div>
                <button type="submit" id="convert-hex" class="btn btn-primary btn-block">Convert Hex to RGB</button>
            </div>
        </form>
    </div>
    <div id="color-list"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
